<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechnoPort</title>
  </head>
  <body>
    <header class="header">
      <div class="header-contact">
        <div class="header-contact__block">
          <div class="header-contact__location">
            <img src="/images/header/mapPin.svg" alt="Метка карты" class="header-contact__image">
            <select name="city" id="city-selector" class="header-contact__cities" data-header-selector-city="">
              <option value="Екатеринбург" class="header-contact__city-option">Екатеринбург</option>
              <option value="Москва" class="header-contact__city-option">Москва</option>
              <option value="Санкт-Петербург" class="header-contact__city-option">Санкт-Петербург</option>
              <option value="Воронеж" class="header-contact__city-option">Воронеж</option>
            </select>
          </div>

          <div class="header-contact__phone">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg" class="header-contact__image">
              <path d="M18.3333 14.1V16.6C18.3343 16.8321 18.2867 17.0618 18.1937 17.2745C18.1008 17.4871 17.9644 17.678 17.7934 17.8349C17.6224 17.9918 17.4205 18.1112 17.2006 18.1856C16.9808 18.2599 16.7478 18.2876 16.5167 18.2667C13.9523 17.988 11.4892 17.1118 9.32498 15.7083C7.31151 14.4289 5.60443 12.7218 4.32499 10.7083C2.91663 8.53434 2.04019 6.05916 1.76665 3.48333C1.74583 3.25289 1.77321 3.02063 1.84707 2.80135C1.92092 2.58207 2.03963 2.38057 2.19562 2.20968C2.35162 2.03879 2.54149 1.90226 2.75314 1.80877C2.9648 1.71528 3.1936 1.66688 3.42499 1.66667H5.92499C6.32941 1.66269 6.72148 1.8059 7.02812 2.06961C7.33476 2.33332 7.53505 2.69954 7.59165 3.1C7.69717 3.90006 7.89286 4.68561 8.17499 5.44167C8.2871 5.73994 8.31137 6.0641 8.24491 6.37573C8.17844 6.68737 8.02404 6.97343 7.79998 7.2L6.74165 8.25833C7.92795 10.3446 9.65536 12.072 11.7417 13.2583L12.8 12.2C13.0266 11.9759 13.3126 11.8215 13.6243 11.7551C13.9359 11.6886 14.26 11.7129 14.5583 11.825C15.3144 12.1071 16.0999 12.3028 16.9 12.4083C17.3048 12.4654 17.6745 12.6693 17.9388 12.9812C18.203 13.2932 18.3435 13.6913 18.3333 14.1Z" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <a href="tel:+79991234567" class="header-contact__link" title="Позвонить">+7 (999) 123 45-67</a>
          </div>
        </div>
      </div>

      <div class="header-nav">
        <div class="header-nav__block">
          <div class="header-nav__info">
            <h1 class="header-nav__title">TechnoPort</h1>
            <button type="button" class="header-nav__catalog" aria-label="открыть каталог" data-header-catalog-button="">Каталог</button>
          </div>

          <div class="header-nav__search">
            <input type="search" name="search" id="input-search" placeholder="Поиск..." class="header-nav__field" data-header-search-input="">
            <button type="button" class="header-nav__quest" aria-label="Поиск" data-header-search-button="">
              <img src="/images/header/search.svg" alt="Иконка поиска" class="header-nav__image">
            </button>
          </div>

          <nav class="header-nav__nav">
            <ul class="header-nav__list">
              <li class="header-nav__item">
                <a href="#" class="header-nav__link">
                  <img src="/images/header/accaunt.svg" alt="Иконка аккаунта" class="header-nav__image header-nav__image--">
                  Войти
                </a>
              </li>
              <li class="header-nav__item">
                <a href="#" class="header-nav__link">
                  <img src="/images/header/heart.svg" alt="Иконка избранного" class="header-nav__image header-nav__image--">
                  Избранное
                </a>
              </li>
              <li class="header-nav__item">
                <a href="#" class="header-nav__link">
                  <img src="/images/header/shoppingCart.svg" alt="Иконка корзины" class="header-nav__image header-nav__image--">
                  Корзина
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>



    <main class="main">

    </main>



    <footer class="footer">

    </footer>
    <script type="module" src="./src/page-scripts/main.js"></script>
  </body>
</html>
